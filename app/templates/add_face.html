{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add New Face</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">Image File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Face</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
