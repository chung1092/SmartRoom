{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Recognize Face</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Image File</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Recognize Face</button>
                    </div>
                </form>

                {% if results %}
                <div class="mt-4">
                    <h4>Recognition Results:</h4>
                    <ul class="list-group">
                        {% for result in results %}
                        <li class="list-group-item">{{ result }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
